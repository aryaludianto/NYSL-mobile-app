<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <link rel="icon" href="<%= BASE_URL %>nysl_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Hiding the Browserâ€™s User Interface -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Styling the Status Bar -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Launcher Icon -->
    <link
      rel="apple-touch-icon"
      href="https://nysl-mobile-arya.web.app/img/nysl_logo.fa4c7296.png"
    />
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png" />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="touch-icon-iphone-retina.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="touch-icon-ipad-retina.png"
    />

    <!-- start up image -->
    <link
      rel="apple-touch-startup-image"
      href="https://nysl-mobile-arya.web.app/img/nysl_logo.fa4c7296.png"
    />

    <!-- Launcher Title -->
    <meta name="apple-mobile-web-app-title" content="NYSL Mobile App" />

    <!-- Manifest -->
    <!-- <link rel="manifest" href="/manifest.json" /> -->

    <title>nysl-mobile</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
